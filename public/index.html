<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>Sign page</title>
  </head>
  <body>
    <h1 id="title">Task manager</h1>
    <div class="con">
      <img src="./toDo.png" alt="ToDoList image" />
      <form id="signin">
        <div style="text-align: center" class="form-alert"></div>
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          name="username"
          minlength="5"
          maxlength="20"
          required
        />

        <label for="password" form="pass">password</label>
        <div id="container">
          <i class="fa-solid fa-eye" id="toggleVisiblity"></i>
          <input
            type="password"
            name="password"
            id="pass"
            minlength="5"
            maxlength="30"
            required
          />
        </div>

        <button type="submit" class="btn" id="login">login</button>
        <span>OR</span>
        <button type="submit" class="btn" id="signup">Signup</button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
